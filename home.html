<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Registro de Ponto</title>
    <link rel="stylesheet" href="home.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Sistema de Ponto Digital</h1>
    </header>
    <div class="janela">
        <div class="relogio"></div>

        <div class="pesquisa-container">
            <form id="pesquisa">
                <label for="data">Pesquisar por data:</label>
                <input type="date" id="data" name="data" required>
                <button type="button" class="btn-buscar" onclick="pesquisar()">
                    <svg class="icon" width="20px" height="20px" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M15.7955 15.8111L21 21M18 10.5C18 14.6421 14.6421 18 10.5 18C6.35786 18 3 14.6421 3 10.5C3 6.35786 6.35786 3 10.5 3C14.6421 3 18 6.35786 18 10.5Z" />
                    </svg>
                </button>
            </form>
        </div>

        <div class="novo-registro-container">
            <button type="button" class="btn-novo-registro" onclick="registrarNovoHorario()">Novo Registro</button>
            <div id="registro-atual" class="registro-retorno"></div>
        </div>

        <div class="tabela-container">
            <div class="tabela">
                <table>
                    <thead>
                        <tr>
                            <th>Dia</th>
                            <th>Entrada</th>
                            <th>Sa√≠da</th>
                            <th>Horas Trabalhadas</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>12/03</td>
                            <td>07:00</td>
                            <td>16:48</td>
                            <td>8</td>
                        </tr>
                        <tr>
                            <td>13/03</td>
                            <td>07:00</td>
                            <td>16:48</td>
                            <td>8</td>
                        </tr>
                        <tr>
                            <td>14/03</td>
                            <td>07:00</td>
                            <td>16:48</td>
                            <td>8</td>
                        </tr>
                    </tbody>
                    <!-- <tbody id="lista-registro"> -->
                </table>
            </div>
        </div>

        <div class="logout-container">
            <button type="button" class="btn-logout" onclick="logout()">Logout</button>
        </div>
    </div>
    <script src="home-script.js"></script>
</body>
</html>
